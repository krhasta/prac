<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>천하제일 단타대회</title>
        <!-- <link rel="stylesheet" href="/public/css/main.css" /> -->
        <!-- <link rel="stylesheet" href="/public/css/main.css" /> -->
        <link rel="stylesheet" href="/static/public/css/basic.css" />
        <link rel="stylesheet" href="/static/public/css/basic.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="modal flex hide">
            <div class="modal-body">
                <div class="white_div p40 w100 mb20">
                    <h2 class="main-Title">로그인</h2>
                    <form action="POST">
                        <div class="form-info">
                            <h4 class="margin_b">이메일</h4>
                            <div class="flex">
                                <input
                                    type="email"
                                    class="input-info"
                                    id="email-login"
                                    placeholder="이메일을 입력하세요"
                                    name="email-login"
                                />
                                <i id="f-email-login" class="fa-solid fa-xmark fontasm-c red" data-ftas="0"></i>
                            </div>
                            <p class="text_grey mt5">예) xxx@example.com</p>
                        </div>
                        <div class="form-info mb0">
                            <h4 class="margin_b">비밀번호</h4>
                            <div class="flex">
                                <input
                                    type="password"
                                    class="input-info"
                                    id="password-login"
                                    placeholder="비밀번호를 입력하세요"
                                    name="password-login"
                                />
                                <i id="f-password-login" class="fa-solid fa-xmark fontasm-c red" data-ftas="1"></i>
                                <i id="f-showPass-login" class="fa-regular fa-eye fontasm-v"></i>
                            </div>
                            <p class="text_grey mt5">숫자, 특수문자, 영어 소문자, 대문자들이 포함되어야 합니다.</p>
                            <br />

                            <div class="flex s-bet">
                                <p class="text_grey mt5 mb0" style="text-align: right">
                                    <a href="/findAccount.html">계정을 잊으셨다구요?</a>
                                </p>
                                <p class="text_grey mt5 mb0" style="text-align: right">
                                    <a href="signup/signup.html">아직 회원이 아니라구요?</a>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="white_div w100">
                    <button id="login" type="submit" class="white_button w100">로그인</button>
                </div>
            </div>
        </div>
        <nav class="w100" style="background-color: rgb(202, 204, 176); height: 60px">
            <!-- navbar 모듈 추가 -->
        </nav>

        <div class="page-main w70">
            <h2 class="main-Title">어쩌다가 잊어버렸대...</h2>
            <div class="flex s-bet w100" style="flex-direction: row; align-items: flex-start">
                <div class="w45">
                    <div class="white_div">
                        <h4 class="main-Title">아이디(이메일) 찾기</h4>
                        <form action="POST">
                            <div class="form-info"></div>
                        </form>
                    </div>
                </div>
                <div class="w45">
                    <div class="white_div"><h4 class="main-Title">비밀번호 찾기</h4></div>
                </div>
            </div>
        </div>

        <script src="/js/signup.js"></script>
        <script src="/js/index.js"></script>
        <script src="/js/mypage.js"></script>
    </body>
</html>
