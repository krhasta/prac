<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>천하제일 단타대회</title>
        <link rel="stylesheet" href="/public/css/main.css" />
        <link rel="stylesheet" href="/public/css/basic.css" />
        <!-- <link rel="stylesheet" href="/static/css/main.css" />
        <link rel="stylesheet" href="/static/css/basic.css" /> -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="modal flex hide">
            <div class="modal-body">
                <div class="white_div p40 w100 mb20">
                    <h2 class="main-Title">로그인</h2>
                    <form method="POST" action="application/x-www-form-urlencoded">
                        <div class="form-info">
                            <h4 class="margin_b">이메일</h4>
                            <div class="flex">
                                <input
                                    type="email"
                                    class="input-info"
                                    id="email-login"
                                    placeholder="이메일을 입력하세요"
                                    name="email-login"
                                />
                                <i id="f-email-login" class="fa-solid fa-xmark fontasm-c red" data-ftas="0"></i>
                            </div>
                            <p class="text_grey mt5">예) xxx@example.com</p>
                        </div>
                        <div class="form-info mb0">
                            <h4 class="margin_b">비밀번호</h4>
                            <div class="flex">
                                <input
                                    type="password"
                                    class="input-info"
                                    id="password-login"
                                    placeholder="비밀번호를 입력하세요"
                                    name="password-login"
                                />
                                <i id="f-password-login" class="fa-solid fa-xmark fontasm-c red" data-ftas="1"></i>
                                <i id="f-showPass-login" class="fa-regular fa-eye fontasm-v"></i>
                            </div>
                            <p class="text_grey mt5">숫자, 특수문자, 영어 소문자, 대문자들이 포함되어야 합니다.</p>
                            <br />

                            <div class="flex s-bet">
                                <p class="text_grey mt5 mb0" style="text-align: right">
                                    <a href="/findAccount.html">계정을 잊으셨다구요?</a>
                                </p>
                                <p class="text_grey mt5 mb0" style="text-align: right">
                                    <a href="signup/signup.html">아직 회원이 아니라구요?</a>
                                </p>
                            </div>
                        </div>
                        <div class="white_div w100">
                            <button id="login" type="submit" class="white_button w100">로그인</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <nav class="w100" style="background-color: rgb(202, 204, 176); height: 60px; cursor: pointer">
            <div class="nav-main">
                <p class="nav-title">천하제일 단타대회</p>
                <p id="open-modal" class="white-div" style="cursor: pointer">로그인하세요</p>
            </div>
        </nav>

        <div class="page-main vw65">
            <h2 class="main-Title">환영합니다!</h2>

            <div id="carousel" class="flex">
                <div class="vw20" style="overflow: hidden">
                    <div class="carousel" style="height: 100px">
                        <div class="carousel-item">
                            <p>집 가고 싶다</p>
                        </div>
                        <div class="carousel-item">
                            <p>
                                과도한 단타, <br />
                                휴식도 필요합니다.
                            </p>
                        </div>
                        <div class="carousel-item">
                            <p>
                                어린이부터 노인까지 <br />
                                전 원 참 전
                            </p>
                        </div>
                        <div class="carousel-item">
                            <p>세 살 단타 여든까지 간다</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="white_div w40 h50">으</div>
            <div class="white_div w40 h50">악</div>
        </div>

        <script src="/js/index.js"></script>
        <script src="/js/login.js"></script>
    </body>
</html>
